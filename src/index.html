<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parking</title>
  </head>
  <body>
    <div>
      <input type="text" id="name" placeholder="Vehicle name" />
      <input type="text" id="plate" placeholder="Vehicle plate" />
      <button id="send" class="success">Registrar</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Vehicle</th>
          <th>Plate</th>
          <th>Entry</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="garage"></tbody>
    </table>
  </body>

  <script src="main.js"></script>
</html>
